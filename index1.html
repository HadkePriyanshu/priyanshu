<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Priyanshu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    .welcome-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .welcome-text {
      flex: 1;
    }

    .welcome-text h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 10px;
    }

    .welcome-text p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .welcome-text .btn {
      font-size: 1rem;
      padding: 10px 25px;
      border-radius: 8px;
    }

    .welcome-image {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .welcome-image img {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .welcome-container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .welcome-image {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <div class="welcome-text">
      <h1>Hello, I'm Priyanshu!</h1>
      <p>Passionate full stack developer & electronics enthusiast</p>
      <button onclick="transitionToPortfolio()" class="btn btn-outline-dark">Enter Portfolio</button>
    </div>
    <div class="welcome-image">
      <img src="blueshirt-removebg-preview.png" alt="Priyanshu Photo" />
    </div>
  </div>

  <script>
    function transitionToPortfolio() {
      // Add fade-out class
      document.body.classList.add('fade-out');

      // Wait for fade to complete then redirect
      setTimeout(() => {
        window.location.href = "index.html"; // Replace with your portfolio page
      }, 1000); // Duration should match CSS transition
    }
  </script>

</body>
</html>
